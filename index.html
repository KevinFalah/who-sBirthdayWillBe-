<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>on my way to my birthday</title>
</head>
<body>
    <h1>My Birthday</h1>

    <div class="countdown-cont">
        <div class="element days-c">
            <p class="bigT" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hours-c">
            <p class="bigT" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element mins-c">
            <p class="bigT" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="element second-c">
            <p class="bigT" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <marquee>waiting...</marquee>

    <script src="script.js"></script>
</body>
</html>
